  schemas:
    dataTableInfoRecord:
      example:
        tablename: ATable
        tableinformation: This is a description of the table
      properties:
        tablename:
          type: string
        tableinformation:
          type: string
      title: Root Type for datatableInfoRecord
      type: object
    queryResponseSharedFields:
      properties:
        command:
          type: string
        rowCount:
          type: integer
      type: object
    datamodelRecord:
      properties:
        domainname:
          type: string
        domaininformation:
          type: string
        statusid:
          type: integer
        createddate:
          format: date-time
          type: string
      required:
      - domainname
      - statusid
      type: object
    baseAuditRecord:
      properties:
        createddate:
          format: date-time
          type: string
        statusid:
          type: integer
        registeredapp:
          type: string
      type: object
    baseAuditRecordWithUser:
      allOf:
      - $ref: '#/components/schemas/baseAuditRecordWithUser_allOf'
      - $ref: '#/components/schemas/baseAuditRecord'
      type: object
    abaBankingRecord:
      allOf:
      - $ref: '#/components/schemas/abaBankingRecord_allOf'
      - $ref: '#/components/schemas/baseAuditRecordWithUser'
      type: object
    areaCode:
      allOf:
      - $ref: '#/components/schemas/areaCode_allOf'
      - $ref: '#/components/schemas/baseAuditRecordWithUser'
      type: object
    company:
