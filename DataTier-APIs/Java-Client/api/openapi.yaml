      in: path
      name: productnamematch
      required: true
      schema:
        type: string
      style: simple
  responses:
    tableInfoResponse:
      content:
        application/json:
          examples:
            Example DataTables Response:
              value:
                command: Select
                rowCount: 2
                rows:
                - tablename: auditing_dataplatform
                  tableinformation: Platform Auditing - Data Requests Made from Within
                    the Platform
                - tablename: auditing_datarequest
                  tableinformation: Platform Auditing - Data Requests Made within
                    the platform
          schema:
            allOf:
            - properties:
                rows:
                  items:
                    $ref: '#/components/schemas/dataTableInfoRecord'
                  type: array
            - $ref: '#/components/schemas/queryResponseSharedFields'
            type: object
      description: This Query Reponse contains information about data tables.
    dataDomainResponse:
      content:
        application/json:
          schema:
            allOf:
            - properties:
                rows:
                  items:
                    $ref: '#/components/schemas/datamodelRecord'
                  type: array
            - $ref: '#/components/schemas/queryResponseSharedFields'
            type: object
    ababankingResponse:
      content:
        application/json:
          schema:
            allOf:
